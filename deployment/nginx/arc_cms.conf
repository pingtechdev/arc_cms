# Nginx configuration for ARC CMS (Django/Wagtail)
# Domain: ${BACKEND_DOMAIN}
# Backend: uWSGI on port ${BACKEND_PORT}
# SSL: HTTPS with Let's Encrypt

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name ${BACKEND_DOMAIN};
    
    # Redirect all HTTP requests to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS configuration
server {
    listen 443 ssl http2;
    server_name ${BACKEND_DOMAIN};
    
    # SSL Configuration
    ssl_certificate ${SSL_CERT_BACKEND};
    ssl_certificate_key ${SSL_KEY_BACKEND};
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    
    # Client max body size for file uploads
    client_max_body_size 100M;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Static files
    location /static/ {
        alias ${BACKEND_STATIC_ROOT}/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Media files
    location /media/ {
        alias ${BACKEND_MEDIA_ROOT}/;
        expires 1y;
        add_header Cache-Control "public";
        access_log off;
    }
    
    # Wagtail admin static files
    location /admin/static/ {
        alias ${BACKEND_STATIC_ROOT}/admin/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Wagtail admin media
    location /admin/media/ {
        alias ${BACKEND_MEDIA_ROOT}/;
        expires 1y;
        add_header Cache-Control "public";
        access_log off;
    }
    
    # CORS headers for API
    location /api/ {
        # CORS headers
        add_header Access-Control-Allow-Origin "https://${FRONTEND_DOMAIN}" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
        add_header Access-Control-Allow-Credentials "true" always;
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "https://${FRONTEND_DOMAIN}";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization";
            add_header Access-Control-Allow-Credentials "true";
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type "text/plain; charset=utf-8";
            add_header Content-Length 0;
            return 204;
        }
        
        # Proxy to uWSGI
        include uwsgi_params;
        uwsgi_pass unix:${BACKEND_SOCKET};
        uwsgi_param Host $host;
        uwsgi_param X-Real-IP $remote_addr;
        uwsgi_param X-Forwarded-For $proxy_add_x_forwarded_for;
        uwsgi_param X-Forwarded-Proto $scheme;
        uwsgi_param X-Forwarded-Host $host;
        uwsgi_param X-Forwarded-Port $server_port;
        
        # Timeouts
        uwsgi_connect_timeout 60s;
        uwsgi_send_timeout 60s;
        uwsgi_read_timeout 60s;
        
        # Buffer settings
        uwsgi_buffer_size 4k;
        uwsgi_buffers 8 4k;
        uwsgi_busy_buffers_size 8k;
    }
    
    # Main application (Django/Wagtail)
    location / {
        include uwsgi_params;
        uwsgi_pass unix:${BACKEND_SOCKET};
        uwsgi_param Host $host;
        uwsgi_param X-Real-IP $remote_addr;
        uwsgi_param X-Forwarded-For $proxy_add_x_forwarded_for;
        uwsgi_param X-Forwarded-Proto $scheme;
        uwsgi_param X-Forwarded-Host $host;
        uwsgi_param X-Forwarded-Port $server_port;
        
        # Timeouts
        uwsgi_connect_timeout 60s;
        uwsgi_send_timeout 60s;
        uwsgi_read_timeout 60s;
        
        # Buffer settings
        uwsgi_buffer_size 4k;
        uwsgi_buffers 8 4k;
        uwsgi_busy_buffers_size 8k;
    }
    
    # Health check endpoint
    location /health/ {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Logging
    access_log ${NGINX_LOG_DIR}/arc_cms_access.log;
    error_log ${NGINX_LOG_DIR}/arc_cms_error.log;
}
