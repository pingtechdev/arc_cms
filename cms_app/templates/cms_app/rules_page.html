{% extends "arc_cms/base.html" %}
{% load wagtailcore_tags %}

{% block title %}{{ page.title }}{% endblock %}

{% block content %}
    <h1>{{ page.title }}</h1>
    
    {% if page.intro %}
        <div class="intro">{{ page.intro|richtext }}</div>
    {% endif %}
    
    <div class="page-content">
        {% for block in page.body %}
            {% include_block block %}
        {% endfor %}
    </div>
{% endblock %}
